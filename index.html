<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links Profile | Frontendmentor project</title>
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <section class="personal-info">
          <div class="img-center-container">
            <img
              class="profile-img"
              src="assets/images/avatar-jessica.jpeg"
              alt="avatar-jessica"
            />
          </div>
          <div class="text-center">
            <h1 class="profile-name">Jessica Randall</h1>
            <p class="location">London, United Kingdom</p>
            <p class="occupation">"Front-end developer and avid reader."</p>
          </div>
        </section>
        <div class="buttons-container">
          <button class="button">GitHub</button>
          <button class="button">Frontend Mentor</button>
          <button class="button">LinkedIn</button>
          <button class="button">Twitter</button>
          <button class="button">Instagram</button>
        </div>
      </div>
    </main>
  </body>
</html>
